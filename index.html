<!DOCTYPE html>
<html>
  <head>
    <!-- secret agent supply project -->
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <!-- header contains a logo and site title                        -->
    <!-- container of 960px used in each section to manage full width -->
    <div class="header">
      <div class="container">
          <img src="./resources/images/logo.png"/>
          <span>SECRET AGENT SUPPLY INC</span>
      </div>
    </div>
    <!-- banner contains a background image of a motorbike -->
    <!-- content sits in a black box                       -->
    <!-- font and margins shrink for mobile sites          -->
    <div class="banner">
      <div class="container">
        <div class="banner_title">
          <h1>NEW ARRIVAL</h1>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
    </div>
    <!-- menu shrinks for tablet and mobile                -->
    <!-- use space between to manage spacing on desktop    -->
    <div class="menu">
      <div class="container">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
        <p>Menu</p>
      </div>
    </div>
    <!-- product items section                              -->
    <!-- 3 product pictures, justify-content: space between -->                                                  -->
    <div class="product">
      <div class="container">
        <div class="item">
          <img src="./resources/images/pen.png" alt="pen" />
          <h1>Exploding Pen</h1>
        </div>
        <div class="item watch">
          <img src="./resources/images/watch.png" alt="watch" />
          <h1>Cellular Watch</h1>
        </div>
        <div class="item glasses">
          <img src="./resources/images/glasses.png" alt="glasses" />
          <h1>Thermal Glasses</h1>
        </div>
      </div>
    </div>
    <!-- contact section                                     -->
    <!-- location box floats left, hours floats right        -->
    <div class="contact">
      <div class="container">
        <div class="location">
          <h1>Location</h1>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="location">
          <h1>Hours</h1>
          <span>0800 - 1800</span>
        </div>
    </div>
    </div>
  <div class="footer">
    <div class="container">
      Copyright Secret Agent Supply Inc
    </div>
  </div>
  </body>
</html>
